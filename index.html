    <script type="text/javascript">
        var t;
        var t1;
        function loadXMLDoc() {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp = new XMLHttpRequest();
            } else {
                // IE6, IE5 浏览器执行代码
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("getsql").innerHTML = xmlhttp.responseText;
                    t = setTimeout("loadXMLDoc()", 1000)
                }

            };
            xmlhttp.open("GET", "getuser.php", true);
            xmlhttp.send();
        }

        function loadXMLDoc1() {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp = new XMLHttpRequest();

                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("getsql1").innerHTML = xmlhttp.responseText;
                    t1 = setTimeout("loadXMLDoc1()", 1000)
                }

            };
            xmlhttp.open("GET", "getuser1.php", true);
            xmlhttp.send();
        }

        function stopCount()
        {
            clearTimeout(t)
        }

        function stopCount1()
        {
            clearTimeout(t1)
        }



    </script>
